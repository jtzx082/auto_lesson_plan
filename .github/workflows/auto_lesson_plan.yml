name: Auto Generate Lesson Plan

on:
  # 定时触发（保持不变，默认生成1课时）
  schedule:
    - cron: '0 22 * * *'
  
  # 【手动触发配置】
  workflow_dispatch:
    inputs:
      manual_topic:
        description: '请输入要生成的课题（留空则从 topics.txt 读取）'
        required: false
        type: string
      # ✅ 新增：课时数量设置
      period_count:
        description: '课时安排 (输入数字, 如 1, 2, 3...)'
        required: false
        default: '1'
        type: string
      model_select:
        description: '选择模式 (HighQuality=慢但好, Fast=快但简单)'
        required: false
        default: 'HighQuality'
        type: choice
        options:
        - HighQuality
        - Fast

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Generator Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          INPUT_TOPIC: ${{ inputs.manual_topic }}
          INPUT_MODE: ${{ inputs.model_select }}
          # ✅ 新增：将课时数量传入环境变量
          INPUT_PERIOD_COUNT: ${{ inputs.period_count }}
        run: python scripts/generator.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Gemini Teacher"
          git config --global user.email "action@github.com"
          git add generated_plans/
          git add topics.txt
          git commit -m "Add lesson plan [skip ci]" || echo "No changes to commit"
          git push
